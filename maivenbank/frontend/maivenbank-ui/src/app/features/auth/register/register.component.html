<div class="row justify-content-center">
  <div class="col-md-8 col-lg-6">
    <div class="card">
      <div class="card-header bg-primary text-white">
        <h4 class="mb-0">Criar Conta</h4>
      </div>
      <div class="card-body">
        <form>
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="firstName" class="form-label">Nome</label>
              <input type="text" class="form-control" id="firstName" required>
            </div>
            <div class="col-md-6">
              <label for="lastName" class="form-label">Sobrenome</label>
              <input type="text" class="form-control" id="lastName" required>
            </div>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="seu@email.com" required>
          </div>
          <div class="mb-3">
            <label for="cpf" class="form-label">CPF</label>
            <input type="text" class="form-control" id="cpf" placeholder="000.000.000-00" required>
          </div>
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="password" class="form-label">Senha</label>
              <input type="password" class="form-control" id="password" required>
            </div>
            <div class="col-md-6">
              <label for="confirmPassword" class="form-label">Confirmar Senha</label>
              <input type="password" class="form-control" id="confirmPassword" required>
            </div>
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="termsAgree" required>
            <label class="form-check-label" for="termsAgree">Concordo com os <a href="#">Termos de Uso</a> e <a href="#">Política de Privacidade</a></label>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Cadastrar</button>
          </div>
        </form>
      </div>
      <div class="card-footer text-center">
        <p class="mb-0">Já possui uma conta? <a routerLink="/login">Faça login</a></p>
      </div>
    </div>
  </div>
</div>
